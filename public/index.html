  <noscript>
    <p><b>You need to enable JavaScript to run this app, and to access the full functionality, like asking for help and offering help. Otherwise, we show this minified version of the website:</b>

    <b>Allgemeines</b>

    <div>
      <p>
        Als Nachbarschaftshilfe vermittelt unsere Plattform Helfende an Personen, die Hilfe benötigen. Mach mit, in
        Zeiten von Corona und Quarantäne wird jede Hilfe benötigt, egal ob beim Einkaufen oder beim Gassi gehen!"
      </p>

      <p>
        Trotz der Lockerungen im öffentlichen Leben der letzten Wochen sind weiterhin viele Menschen auf Hilfe
        angewiesen.
        Aber nicht alle Personen können sich Unterstützung organisieren. Eine Gruppe von jungen Menschen hat bereits
        Mitte März mit der Webseite www.quarantaenehelden.org eine Plattform für diese Situation entwickelt. Über diese
        Plattform werden Menschen auf unkomplizierte Weise zusammengebracht - so kommt die Hilfe dort an, wo sie
        benötigt wird.
        Viele Menschen sind motiviert zu helfen und isolierte Personen in ihrem Umfeld zu unterstützen. Nur wissen sie
        nicht, wo die Hilfe benötigt wird. Auf der Webseite können sich Personen in Quarantäne registrieren und
        angeben, wo sie wohnen und welche Hilfe benötigt wird.
        Helfende werden nach ihrer Registrierung mit Angabe der Postleitzahl und Email-Adresse automatisch
        benachrichtigt, wenn es Anfragen in ihrer Umgebung gibt. Die Anfragen können sich beispielsweise um Lebensmitteleinkäufe,
        Erledigungen oder um Botengänge handeln. Nach der initialen Kontaktaufnahme werden alle weiteren Details
        privat per Mail oder telefonisch besprochen.

        Der Hauptfokus der Plattform ist, beide Personengruppen schnell und unkompliziert in Kontakt zu bringen. Alle
        Interessierten können somit ihren Beitrag leisten, den isolierten Menschen in ihrem Alltag zur Seite zu stehen
        und den Umgang mit der Ausnahmesiuation zu erleichtern. Besonders Personen, die nicht auf Freunde und Familie
        zurückgreifen können, haben über www.quarantaenehelden.org die Chance, sich mit allem Nötigen versorgen zu
        lassen.

        Es besteht ebenso die Möglichkeit, stellvertretend Hilfsanfragen zu stellen. Beispielsweise erstellen
        häufig Kinder oder Enkelkinder für ihre (Groß-)Eltern eine Hilfsanfrage und finden so Helfende für ihre Lieben.

        In kurzer Zeit konnten wir bereits über 38.000 Menschen dazu anregen, sich auf der Plattform zu registrieren.
      </p>

      <p>
        Wir sind Menschen. In Zeiten der Not helfen wir uns. Sei ein Teil davon.
      </p>

      <b>Sicherheitshinweise</b>

      <p>Umsichtig: Helft nicht, wenn Ihr einer Risikogruppe angehört! Helft nicht, wenn Ihr Sorge habt, selbst eine
        Ansteckungsgefahr darzustellen!
      </p>

      <p>
        Lokal: Helft in Eurer Nachbarschaft, zum Beispiel Euren Haus-Mitbewohner*innen. Vermeidet also, längere Strecken
        unterwegs zu sein oder anderen Menschen zu begegnen, um die Möglichkeit einer Ansteckung gering zu halten. So
        schützt Ihr nicht nur Euch, sondern vor allem die Personen, um die Ihr Euch kümmert!
      </p>

      <p>
        Konsistent: Sucht Euch EINEN Haushalt in Eurer Nähe, der Hilfe braucht!
        Es ist wichtig, potentielle Infektionsketten möglichst gering zu halten (insbesondere wenn ein persönlicher
        Kontakt nicht vermeidbar ist, z.B. bei der Betreuung von Kindern). Helft daher nach Möglichkeit nur einem
        Haushalt und vermeidet sonstige soziale Kontakte.
      </p>

      <p>
        Distanziert: Die größte Ansteckungsgefahr besteht bei einem direkten Kontakt mit einer Person im Abstand von
        weniger als zwei Metern oder durch den Kontakt mit Tröpfchen beim Niesen oder Husten. Besprecht daher am
        Telefon, in sozialen Medien o.ä. was genau benötigt wird und wie Übergaben (Geld, Arzneimittelrezepte,
        Einkäufe
        etc.) kontaktlos erfolgen können.
      </p>

      <p>
        Ihr solltet gerade besser nicht das Haus verlassen, weil Ihr zu einer Risikogruppe gehört oder vielleicht
        selbst eine Ansteckungsgefahr darstellen könntet? Seid Held*innen und bleibt zuhause, um die Verbreitung von
        Corona aktiv zu verlangsamen. Schreibt einfach eine Hilfsanfrage und lasst Euch zum Beispiel bei Einkäufen,
        Botengängen oder Gassigehen unterstützen.
      </p>

      <p>
        Viele Menschen bleiben gerade zuhause, weil sie beispielsweise zu einer Risikogruppe gehören und tragen damit
        aktiv dazu bei, die Verbreitung von Corona zu verlangsamen. Dabei sind diese Menschen auf Hilfe von außerhalb
        angewiesen. Wollt auch Ihr Held*innen sein? Dann könnt Ihr hier sehen, wobei Ihr Mitmenschen in Eurer
        Nachbarschaft unterstützen könnt!
      </p>

      <p>
        Haltet Euch an aktuelle Aufforderungen der Behörden! Neue Informationen zum Virus und der Lage vor Ort
        erfordern schnelle Maßnahmen zu unserem Schutz. Nur wenn sie von jeder/jedem umgesetzt werden, ist ihre
        Wirksamkeit gewährleistet!
      </p>

      <p>
        Helft nicht, wenn Ihr einer Risikogruppe angehört!
        Zu den besonders gefährdeten Personengruppen zählen:
        ältere Personen (mit stetig steigendem Risiko ab etwa 50 bis 60 Jahren)
        Personen mit bestimmten Vorerkrankungen (z.B. des Herzens, der Lunge, Diabetes Mellitus, Krebserkrankung)
        Personen mit geschwächtem Immunsystem (z.B. durch Medikamente wie Cortison)
        Rauchende
      </p>

      <p>
        Helft nicht, wenn Ihr Sorge habt, selbst eine Ansteckungsgefahr darzustellen! Eine Ansteckungsgefahr besteht
        nicht nur durch das Coronavirus sondern auch durch andere Krankheiten (z.B. Grippe). Daher bleibt bitte zu
        Hause, wenn
        Ihr aktuell Krankheitssymptome habt, wie z.B. Fieber, Husten oder Atemnot,
        Ihr persönlichen Kontakt zu einer im Labor nachgewiesenen mit SARS-CoV-2 infizierten Person hattet,
        Ihr in den letzten 14 Tagen in einem internationalen Risikogebiet bzw. einem in Deutschland besonders
        betroffenen
        Gebiet wart! Eine aktuelle Liste dieser Gebiete findet Ihr auf der Homepage des Robert Koch Instituts.
      </p>

      <b>Presse</b>

      <p>
        Aktuelle Pressemeldungen und ein Pressekit
        Neben vielen lokalen Held*innen haben unter anderem diese Medien geholfen, die QuarantäneHeld*innen bekannt zu
        machen, um noch mehr Hilfesuchende zu unterstützen. Hier findet Ihr aktuelle Artikel und Nachrichten.
      </p>
